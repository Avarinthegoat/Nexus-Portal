<html lang="en">
<head>

<body class="np-bg np-center">
  <div class="np-auth-card">
    <img src="assets/logo.jpeg" class="np-logo-lg" alt="logo">
    <h2>Create an account</h2>

    <form id="signupForm" class="np-form">
      <input id="signupEmail" class="np-input" type="email" placeholder="Email" required />
      <input id="signupUsername" class="np-input" type="text" placeholder="Username" required />
      <input id="signupPassword" class="np-input" type="password" placeholder="Password" required />
      <button class="np-btn-primary" type="submit">Sign Up</button>
      <p class="np-small">Already have an account? <a href="login.html" class="np-link">Login</a></p>
    </form>
  </div>
</body>
